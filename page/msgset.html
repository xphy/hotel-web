<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var msgset =null;
        function setMsgset(data){
        	$("#sign").val(data.sign);
        	$("#appid").val(data.appid);
        	$("#key").val(data.appkey);
        	$("#tempid").val(data.tempid);
        	$("#tempsid").val(data.tempsid);
        	$("#phone").val(data.phone);
        	$("#tempxid").val(data.tempxid);
        	$("#total").val(data.total);
        }
        function getMsgset(){
            msgset ={
            	sign:$("#sign").val(),
	        	margin:$("#margin").val(),
	        	key:$("#key").val(),
	        	tempid:$("#tempid").val(),
	        	tempsid:$("#tempsid").val(),
	        	phone:$("#phone").val(),
	        	tempxid:$("#tempxid").val(),
	        	total:$("#total").val()
            }
        }
        $("#update").click(function(){
        	
        });
    	$(function(){
    		$("#header").load("header.html");
    		$("#left").load("left.html");
            $.getJSON("http://localhost:8080/hotel/msgset/query",function(data){
    			setMsgset(data);
    		})	
    	})
    </script>
	<title>短信参数设置</title>
</head>
<body>
	<div class="container-fulid">
		<div class="row" id="header"></div>
	    <div class="row">
	    	<div class="col-md-3" id="left"></div>
	    	<div class="col-md-9">
				<div class="row">
					<div class="col-md-12" >
						<h2><i class="glyphicon glyphicon-envelope"></i> 短信平台参数设置</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-11">
						<div class="form-group">
							<div class="input-group">
								<label class="input-group-addon">应用标识</label>
								<input id="appid"class="form-control" >
							</div>
							<div class="input-group">
								<label class="input-group-addon">应用密钥</label>
								<input id="key"class="form-control">
							</div>
							<div class="input-group">
								<label class="input-group-addon">短信签名</label>
								<input id="sign"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">客户模板</label>
								<input id="tempid"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">提醒模板</label>
								<input id="tempxid"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">商家模板</label>
								<input id="tempsid"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">客服电话</label>
								<input id="phone"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">短信总量</label>
								<input id="total"class="form-control"type="text">
							</div>
							<div class="input-group">
								<label class="input-group-addon">短信余量</label>
								<input id="yu" class="form-control"type="text">
							</div>
						</div>
					</div>
				</div>	
				<div class="row myrow">
					<div class="col-md-2">
						<button  id="update"class="btn btn-default btn-block">编辑系统参数 </button>
					</div>
					<div class="col-md-7 msg text-center"></div>
					<div class="col-md-2">
						<button class="btn btn-primary btn-block"> 保存 </button>
					</div>
				</div>
	    	</div>
	    </div>

	</div>
</body>
</html>
