<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="../ueditor/ueditor.all.js" type="text/javascript"></script>
    <script src="../js/bootstrap-switch.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-switch.min.css">
    <title>酒店基本信息设置</title>
    <script type="text/javascript" src="../js/company.js"></script>
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row" id="header"></div>
        <div class="row">
            <div class="col-md-3" id="left"></div>
            <div class="col-md-9">
                <div class="row">
                    <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"></a></li>
                    <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">酒店基本信息</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">酒店图片</a></li>
                    
                  </ul>

                 <!-- Tab panes -->
                  <div class="tab-content">
                    
                    <div role="tabpanel" class="tab-pane active" id="profile">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <label class="input-group-addon">酒店名称</label>
                                    <input v-model="company.name"class="form-control">
                                </div>
                                <div class="input-group">
                                    <label class="input-group-addon">座机号码</label>
                                    <input v-model="company.tel"class="form-control">
                                </div>
                                <div class="input-group">
                                    <label class="input-group-addon">地理坐标</label>
                                    <input v-model="company.co"class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <label class="input-group-addon">客房均价</label>
                                    <input v-model="company.money" type="number"class="form-control">
                                    <label class="input-group-addon">元</label>
                                </div>
                                <div class="input-group">
                                    <label class="input-group-addon">手机号码</label>
                                    <input v-model="company.phone"class="form-control">
                                </div>
                                <div class="input-group">
                                    <label class="input-group-addon">详细地址</label>
                                    <input v-model="company.addr"class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row myrow">
                            <div class="col-md-12 sw">
                                <label>基础设施：</label>
                                <label>24小时热水</label>
                                <input id="hot" type="checkbox"/>
                                <label>WIFI</label>
                                <input id="wifi" type="checkbox"/>
                                <label>电视</label>
                                <input id="tv" type="checkbox"/>
                                <label>空调</label>
                                <input id="air" type="checkbox"/>
                                <label>免费停车位</label>
                                <input id="fcar" type="checkbox"/>
                            </div>
                        </div>
                        <div class="row myrow">
                            <div class="col-md-12">
                                <textarea v-model="company.info"id="info" style="height:190px"></textarea>
                           </div>
                        </div>  
                        <div class="row myrow">
                            <div class="col-md-10 msg"></div>
                            <div class="col-md-2">
                                <button @click="save"class="btn btn-block btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="messages">
                        <div class="row" style="margin-top: 15px">
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                            <div class="col-xs-6 col-md-4">
                                <input type="file" class="file">
                                <a href="#" class="thumbnail">
                                    <img src="../imgs/house/room.png">
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 msgup"></div>
                            <div class="col-md-2">
                                <button id="btnup"class="btn btn-primary btn-block">保存</button>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
