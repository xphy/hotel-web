<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <title>系统权限管理</title>
    <script type="text/javascript">
    	$(function(){
    		$("#header").load("header.html");
    		$("#left").load("left.html");
    	})
    </script>
</head>
<body>
	<div id="app"class="container-fluid">
         <div class="row" id="header"></div>
         <div class="row">
             <div class="col-md-3" id="left"></div>
             <div class="col-md-9">
                 <div class="row">
                     <div class="col-md-12">
                         <h2><i class="glyphicon glyphicon-th"></i> 系统权限管理</h2>
                     </div>
                     <hr>
                 </div>
                 <div class="row myrow">
                 	<div class="col-md-12">
                 		<div class="table-responsive">
                 			<table class="table table-bordered table-hover">
                 				<thead>
                 					<tr>
                 						<th class="text-center">序号</th>
                 						<th class="text-center">权限名称</th>
                 						<th class="text-center">父类权限</th>
                 						<th class="text-center">访问路径</th>
                 						<th class="text-center">图表样式</th>
                 						<th class="text-center">排序号</th>
                 						<th class="text-center"colspan="2">操作</th>					
                 					</tr>
                 				</thead>
                 				<tbody>
                 					<tr v-for="(p,index) in powers">
                 						<td class="text-center">{{index+1}}</td>
                 						<td class="text-center">{{p.name}}</td>
                 					</tr>
                 				</tbody>
                 			</table>
                 		</div>
                 	</div>
                 </div>
              </div>
          </div>
    </div>
</body>
</html>
