<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="../js/record.js" type="text/javascript"></script>
	<title>客房入住管理</title>
</head>
<body>
	<div id="app"class="container-fulid">
		<div class="row" id="header"></div>
	    <div class="row">
	    	<div class="col-md-3" id="left"></div>
	    	<div class="col-md-9">
	    		<!-- 对话框开始 -->
                <div id="dialog" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">请选择客房</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>客房名称</th>
                                        <th>床位数</th>
                                        <th>基本价格</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr @click="choose(h)" v-for="(h,index) in houses">
                                        <td>{{index+1}}</td>
                                        <td>{{h.hname}}</td>
                                        <td>{{h.beds}}</td>
                                        <td>{{h.price}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <!-- 对话框结束 -->
                <div class="row">
                	<div class="col-md-12">
                		<h2><i class="glyphicon glyphicon-log-in"></i> 客房入住管理</h2>
                	</div>
                </div>
                <div class="row">
                	<div class="col-md-11">
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">客户姓名</label>
		                        <input v-model="reserve.custom"class="form-control">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">联系电话</label>
		                        <input v-model="reserve.phone" class="form-control">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">入住日期</label>
		                        <input id="rdate" class="form-control">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">离店日期</label>
		                        <input id="ldate" class="form-control">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">客房类型</label>
		                        <select  v-model="reserve.kid" class="form-control">
		                            <option value="0">选择客房类型</option>

		                            <option @click="getkind(k)"v-for="k in kinds" :value="k.id">{{k.name}}</option>
		                        </select>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">客房名称</label>
		                        <input id="hname" style="background: #fff"@click="gethouses" class="form-control" readonly>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">客房价格</label>
		                        <input id="price" class="form-control">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div class="input-group">
		                        <label class="input-group-addon">入住人数</label>
		                        <input id="persons"v-model="reserve.persons" class="form-control">
		                    </div>
		                </div>
		            </div>
		        </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="records.html" class="btn btn-default btn-block">入住列表</a>
                    </div>
                    <div class="col-md-7">
                        <p class="msg"></p>
                    </div>
                    <div class="col-md-2">
                        <button @click="save"class="btn btn-primary btn-block">保存</button>
                    </div>
                </div>
	    	</div>
	    </div>

	</div>
</body>
</html>
