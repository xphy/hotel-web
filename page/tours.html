<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <title>旅游攻略查询</title>
    <script src="../js/tours.js" type="text/javascript"></script>
</head>
<body>
<div id="app" class="container-fluid">

    <div class="row" id="header"></div>
    <div class="row">
        <div class="col-md-3" id="left"></div>
        <div class="col-md-9">
             <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">确认窗口</h4>
                      </div>
                      <div class="modal-body">
                        <p>确定要删除这条记录吗&hellip;</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button @click="remove"type="button" class="btn btn-primary">确认</button>
                      </div>
                    </div>
                  </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <h2><i class="glyphicon glyphicon-book"></i> 旅游攻略管理</h2>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <input v-model="param.title"class="form-control"type="text" placeholder="请输入旅游攻略标题">
                </div>
                <div class="col-md-4">
                    <div class="from-group">
                        <div  id="qdate" class="input-group" style="margin-top: 0">
                            <input v-model="param.sdate"class="form-control " placeholder="发布日期">
                            <div class="input-group-addon">至</div>
                            <input v-model="param.edate"class="form-control" placeholder="发布日期">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button @click="reset"class="btn btn-default">重置</button>
                    <button @click="query"class="btn btn-primary">查询</button>
                </div>
            </div>
           
            <div class="row myrow">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">序号</th>
                                    <th class="text-center">文章标题</th>
                                    <th class="text-center">发布日期</th>
                                    <th width="20%"class="text-center" colspan="2">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr v-for="(t,index) in tours">
                                   <td class="text-center">{{index+1}}</td>
                                   <td class="text-center">{{t.title}}</td>
                                   <td class="text-center">{{t.date}}</td>
                                   <td>
                                       <button @click="update(t.id)"class="btn btn-block btn-warning btn-sm">编辑</button>
                                   </td>
                                   <td>
                                       <button @click="remind(t.id)"class="btn btn-block btn-danger btn-sm">删除</button>
                                   </td>
                               </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12 text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li @click="setPage(1)">
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">首页</span>
                                  </a>
                                </li>
                                <li @click="setPage(--pages)">
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                  </a>
                                </li>
                                <li @click="setPage(p)"v-for="p in pages"><a href="#">{{p}}</a></li>
                                
                                <li @click="setPage(--pages)">
                                  <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                  </a>
                                </li>
                                <li @click="setPage(pages)">
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">尾页</span>
                                  </a>
                                </li>
                             </ul>
                        </nav>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
