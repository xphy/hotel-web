<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/uses.js"type="text/javascript"></script>
	<title>系统用户列表</title>
</head>
<body>
	<div class="container-fluid" id="app">
        <div class="row" id="header"></div>
        <div class="row">
            <div class="col-md-3" id="left"></div>
            <div class="col-md-9" style="padding-top:10px">
                <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		          <div class="modal-dialog" role="document">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title">确认窗口</h4>
		              </div>
		              <div class="modal-body">
		                <p>确定要删除这条记录吗&hellip;</p>
		              </div>
		              <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		                <button @click="remove"type="button" class="btn btn-primary">确认</button>
		              </div>
		            </div>
		          </div>
		        </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="text-center">序号</th>
                            <th class="text-center">账号</th>
                            <th class="text-center">角色</th>
                            <th class="text-center" colspan="2" style="width:15%">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(u,index) in users">
                            <td class="text-center">{{index+1}}</td>
                            <td class="text-center">{{u.uname}}</td>
                            <td class="text-center">
                                <span v-if="u.status==2">超级用户</span>
                                <span v-if="u.status==1">普通用户</span>
                            </td>
                            <td>
                                <button @click="forward(u.uid)" class="btn btn-warning btn-block">编辑</button>
                            </td>
                            <td>
                                <button @click="caution(u.uid)"class="btn btn-danger btn-block">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
