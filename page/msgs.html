<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#header").load("header.html");
    		$("#left").load("left.html");
    	})
    </script>
	<title>短信记录管理</title>
</head>
<body>
	<div class="container-fulid">
		<div class="row" id="header"></div>
	    <div class="row">
	    	<div class="col-md-3" id="left"></div>
	    	<div class="col-md-9">
				<div class="row">
					<div class="col-md-12">
						<h2><i class="glyphicon glyphicon-envelope"></i> 短信记录查询</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-2">
							<select class="form-control">
								<option value="0">选择短信类型</option>
							</select>
						</div>
						<div class="col-md-2">
							<input type="number" placeholder="手机号码" class="form-control">
						</div>
						<div class="col-md-4">
						    <div class="input-group" style="margin-top: 0">
						    	<input  placeholder="开始日期" class="form-control">
						    	<div class="input-group-addon">至</div>
						    	<input placeholder="结束日期" class="form-control">
						    </div>
						</div>
						<div class="col-md-3">
							<button class="btn btn-default"><i class="glyphicon glyphicon-repeat"></i> 重置</button>
							<button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> 查询</button>
						</div>
					</div>
				</div>
				<div class="row myrow">
					<div class="col-md-11">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th width="5%" class="text-center">序号</th>
										<th width="10%"class="text-center">短信类型</th>
										<th width="15%"class="text-center">电话号码</th>
										<th width="10%"class="text-center">收信人</th>
										<th width="15%"class="text-center">发送时间</th>
										<th class="text-center">短信内容</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(m,index) in msgs">
										<td class="text-center">{{index+1}}</td>
										<td class="text-center">{{index+1}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
	    	</div>
	    </div>

	</div>
</body>
</html>
