<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客房信息录入更改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/house.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    
    <script type="text/javascript" src="../js/house.js"></script>
</head>
<body>

    <div id="app" class="container-fluid">
      <div class="row" id="header"></div>
      <div class="row">
        <div class="col-md-3" id="left"></div>
        <div class="col-md-9">
             <div class="row myrow">
                <div>
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">客房基本信息</a></li>
                  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">图片信息</a></li>
                </ul>
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">客房名称</label>
                        <input v-model="house.hname" class="form-control">
                        <label class="input-group-addon">号</label>
                      </div>
                    </div>
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">客房类型</label>
                        <select v-model="house.kid"class="form-control">
                          <option value="0">请选择客房类型</option>
                          <option v-for="k in kinds" :value="k.id">{{k.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">床位数量</label>
                        <input v-model="house.beds"class="form-control" type="number">
                        <label class="input-group-addon">张</label>
                      </div>
                    </div>
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">客房大小</label>
                        <input v-model="house.size"class="form-control" type="number">
                        <label class="input-group-addon">平方米</label>
                      </div>
                    </div>
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">基础价格</label>
                        <input v-model="house.price"class="form-control" type="number">
                        <label class="input-group-addon">元</label>
                      </div>
                    </div>
                    <div class="form-group myrow">
                      <div class="input-group">
                        <label class="input-group-addon">备注信息</label>
                        <input v-model="house.info"class="form-control">
                      </div>
                    </div>
                    <div class="row mrow">
                       <div class="col-md-2">
                           <a href="houses.html" class="btn btn-default btn-block">客房列表</a>
                       </div> 
                       <div class="col-md-8">
                          <p id="msg" class="text-center msg"></p>
                       </div> 
                       <div class="col-md-2">
                          <button @click="save" class="btn btn-primary btn-block">保存</button>
                       </div>
                    </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="profile">
                    <div class="row myrow">
                        <div class="col-xs-6 col-md-3">
                            <input type="file" class="file">
                            <a href="#" class="thumbnail">
                             <img src="../imgs/house/room.png" alt="...">
                            </a>
                       </div>
                       <div class="col-xs-6 col-md-3">
                            <input type="file" class="file">
                            <a href="#" class="thumbnail">
                             <img src="../imgs/house/room.png" alt="...">
                            </a>
                       </div>
                       <div class="col-xs-6 col-md-3">
                            <input type="file" class="file">
                            <a href="#" class="thumbnail">
                             <img src="../imgs/house/room.png" alt="...">
                            </a>
                       </div>
                       <div class="col-xs-6 col-md-3">
                            <input type="file" class="file">
                            <a href="#" class="thumbnail">
                             <img src="../imgs/house/room.png" alt="...">
                            </a>
                       </div>
                    </div>
                    <div class="row myrow">
                      <div class="col-xs-6 col-md-10 msgup text-center"></div>
                      <div class="col-xs-6 col-md-2 text-right">
                            <button id="btnup" class="btn btn-primary btn-block">上传图片</button>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
        </div>
      </div>
    </div>
	
</body>
</html>
