<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客房价格设置</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.min.js"type="text/javascript"></script>
    <script src="../js/bootstrap-datepicker.zh-CN.min.js"type="text/javascript"></script>
    
    <script type="text/javascript" src="../js/hprice.js"></script>
</head>
<body>
	<div id="app" class="container-fluid">
	    <div class="row" id="header"></div>
	    <div class="row">
	    	<div class="col-md-3" id="left"></div>
	    	<div class="col-md-9">
	    		<div class="row myrow">
					<div class="col-md-12">
						<h2><i class="glyphicon glyphicon-cog"></i> 客房价格设置</h2>
						<hr>
					</div>
				</div>
				<div class="row myrow">
					<div class="col-md-12">
						<div class="form-group">
							<div class="input-group">
								<label class="input-group-addon">客房类型</label>
								<select v-model="hprice.kid" class="form-control">
									<option value="0">请选择客房类型</option>
									<option v-for="k in kinds" :value="k.id"> {{k.name}}</option>
								</select>
							</div>
						
							<div class="input-group">
								<label class="input-group-addon">起始日期</label>
								<input id="sdate"class="date form-control">
							</div>
						
							<div class="input-group">
								<label class="input-group-addon">结束日期</label>
								<input id="edate"class="date form-control">
							</div>
						
							<div class="input-group">
								<label class="input-group-addon">客房价格</label>
								<input v-model="hprice.price"class="form-control"type="number">
								<label class="input-group-addon">元</label>
							</div>
						
							<div class="input-group">
								<label class="input-group-addon">折扣</label>
								<input v-model="hprice.dis"class="form-control"type="number">
								<label class="input-group-addon">折</label>
							</div>
						
							<div class="input-group">
								<label class="input-group-addon">折后价格</label>
								<input @click="calc"v-model="disprice"class="form-control read" type="number" readonly>
								<label class="input-group-addon">元</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row myrow">
					<div class="col-md-2">
						<a href="hprices.html" class="btn btn-default btn-block">价格列表</a>
					</div>
					<div class="col-md-8 msg text-center"></div>
					<div class="col-md-2">
						<button @click="save" class="btn btn-primary btn-block"> 保存 </button>
					</div>
				</div>

	    	</div>
	    </div>
	</div>
	

</body>
</html>
