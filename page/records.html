<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.zh-CN.min.js"></script>
	<title>客房入住查询</title>
	<style>
        .input-group-addon{background:#fff; }
        .myrow{margin-top: 15px;}
	</style>
	<script type="text/javascript">

	
		$(function(){

			$("#header").load("header.html");
            $("#left").load("left.html");
			
			var dt = new Date();
			var month=dt.getMonth()+1;
	        var year=dt.getFullYear();
	        var date =dt.getDate();

			$("#qdate input").datepicker({
				autoclose:true,
				language:'zh-CN',
				format:'yyyy-mm-dd',
				todayHighLight:true,
				startDate:year+'-'+month+'-'+date,
				todayBtn:'linked',
				clearBtn:true
			});
		})
	</script>
</head>
<body>
	<div class="container-fluid">
	    <div class="row" id="header"></div>
	    <div class="row">
	    	<div class="col-md-3" id="left"></div>
	    	<div class="col-md-9">
	    		<div class="row">
					<div class="col-md-12">
						<h2><i class="glyphicon glyphicon-certificate"></i> 客房入住列表</h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<input class="form-control" placeholder="请选择客房">
					</div>
					<div class="col-md-2">
						<input class="form-control" placeholder="手机号码">
					</div>
					<div class="col-md-4">
					   <div class="from-group">
					   	  <div  id="qdate" class="input-group" style="margin-top: 0">
					   	  	<input class="form-control " placeholder="入住日期">
					   	  	<div class="input-group-addon">至</div>
					   	  	<input class="form-control" placeholder="入住日期">
					   	  </div>
					   </div>
					</div>
					<div class="col-md-2">
						<button class="btn btn-default">重置</button>
						<button class="btn btn-primary">查询</button>
					</div>

				</div>
				<div class="row myrow">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th class="text-center">序号</th>
										<th class="text-center">旅客姓名</th>
										<th class="text-center">联系电话</th>
										<th class="text-center">入住客房</th>
										<th class="text-center">入住日期</th>
										<th class="text-center">人数</th>
										<th class="text-center">单价</th>
										<th class="text-center">总价</th>
										<th class="text-center">退房时间</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
										<td>{{index+1}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
	    	</div>
	    </div>
	</div>
</body>
</html>
