<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../ueditor/ueditor.config.js" type="text/javascript"></script>
    <script src="../ueditor/ueditor.all.js" type="text/javascript"></script>
    <title>添加旅游攻略</title>

    <script src="../js/tour.js"type="text/javascript"></script>
</head>
<body>
     <div id="app"class="container-fluid">
         
         <div class="row" id="header"></div>
         <div class="row">
             <div class="col-md-3" id="left"></div>
             <div class="col-md-9">
                 <div class="row">
                     <div class="col-md-12">
                         <h2><i class="glyphicon glyphicon-book"></i> 旅游攻略管理</h2>
                     </div>
                     <hr>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="input-group">
                                <lable class="input-group-addon">文章标题</lable>
                                <input v-model="tour.title"class="form-control"type="text" placeholder="请输入旅游攻略标题">
                                <lable class="input-group-addon btn btn-block btn-primary">保存</lable>
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="row">
                     <div class="col-md-12">
                         <textarea v-model="tour.info" id="info" style="height:280px"></textarea>
                     </div>
                 </div>
                 <div class="row myrow">
                     <div class="col-md-10 msg"></div>
                     <div class="col-md-2">
                         <button @click="save"class="btn btn-block btn-primary">保存</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
