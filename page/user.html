<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script src="../js/user.js"type="text/javascript"></script>
	<title>编辑用户</title>
</head>
<body>
	 <div class="container-fluid" id="app">
        <div class="row" id="header"></div>
        <div class="row">
            <div class="col-md-3" id="left"></div>
            <div class="col-md-9" style="padding-top: 10px">
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-addon">账号</label>
                        <input v-model="user.uname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-addon">密码</label>
                        <input v-model="user.password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-addon">角色</label>
                        <select v-model="user.status" class="form-control">
                            <option value="1">普通用户</option>
                            <option value="2">超级用户</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1" style="padding:0 20px">
                        权限列表
                    </div>
                    <div class="col-md-11">
                        <div class="row">
                            <div v-for="p in powers" class="col-md-3">
                                <input @click="check(p,$event)" :value="p.id" type="checkbox">
                                <span>{{p.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="admins.html" class="btn btn-default btn-block">用户列表</a>
                    </div>
                    <div class="col-md-7">
                        <p class="msg"></p>
                    </div>
                    <div class="col-md-1">
                        <button @click="checkall($event)" class="btn btn-default">全选</button>
                    </div>
                    <div class="col-md-2">
                        <button @click="save" class="btn btn-primary btn-block">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
