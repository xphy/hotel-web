<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <title>客房类型管理</title>
    <script type="text/javascript" src="../js/kind.js"></script>
</head>
<body>

    <div id="app" class="container-fluid">
       <div class="row" id="header">
         
       </div> 
       <div class="row">
          <div class="col-md-3" id="left">
             
           
          </div>
         <div class="col-md-9">
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">确认窗口</h4>
                    </div>
                    <div class="modal-body">
                      <p>确定要删除这条记录吗&hellip;</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button @click="remove"type="button" class="btn btn-primary">确认</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px">
                <div class="col-md-3">
                    <input v-model="kind.name" class="form-control" placeholder="请输入客房类型名称">
                </div>
                <div class="col-md-3">
                    <input v-model="kind.icon" class="form-control" placeholder="请输入类型图标">
                </div>
                <div class="col-md-3">
                    <input v-model="kind.kprice" class="form-control" placeholder="请输入基本价格">
                </div>
            </div>
            <div class="row" style="margin-top: 15px">
                <div class="col-md-7">
                    <input v-model="kind.info" class="form-control" placeholder="请输入备注信息">
                </div>
                <div class="col-md-1">
                    <button @click="clear" class="btn btn-default btn-block">取消</button>
                </div>
                  <div class="col-md-1">
                      <button @click="save" class="btn btn-primary btn-block">保存</button>
            </div>
            </div>
            <div class="row" style="margin-top: 15px">
              <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>类型名称</th>
                            <th>图标</th>
                            <th>基本价格</th>
                            <th>备注</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(k,index) in kinds">
                            <td>{{index+1}}</td>
                            <td>{{k.name}}</td>
                            <td>{{k.icon}}</td>
                            <td>{{k.kprice}}</td>
                            <td>{{k.info}}</td>
                            <td>
                                <button @click="get(k)" class="btn btn-warning">编辑</button>
                            </td>
                            <td>
                                <button @click="caution(k.id)" class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
         </div>
       </div>
    </div>
</body>
</html>
