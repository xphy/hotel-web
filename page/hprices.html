<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>客房价格列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/hprices.js"></script>
</head>
<body>
	<div id="app" class="container-fluid">
	   <div class="row" id="header"></div>
	   <div class="row">
	   	  <div class="col-md-3" id="left"></div>
	   	  <div class="col-md-9">
	   	  	    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		          <div class="modal-dialog" role="document">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title">确认窗口</h4>
		              </div>
		              <div class="modal-body">
		                <p>确定要删除这条记录吗&hellip;</p>
		              </div>
		              <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		                <button @click="remove"type="button" class="btn btn-primary">确认</button>
		              </div>
		            </div>
		          </div>
		        </div>
				<div class="row">
					<div class="col-md-12">
						<h2><i class="glyphicon glyphicon-certificate"></i> 客房价格列表</h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>序号</th>
										<th>客房类型</th>
										<th>起始日期</th>
										<th>结束日期</th>
										<th>客房价格</th>
										<th>折扣</th>
										<th>折后价格</th>
										<th class="text-center"colspan="2">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(hp,index) in hprices">
										<td>{{index+1}}</td>
										<td>{{hp.kind.name}}</td>
										<td>{{hp.sdate}}</td>
										<td>{{hp.edate}}</td>
										<td>{{hp.price}}</td>
										<td>{{hp.dis}}</td>
										<td>{{hp.price * hp.dis}}</td>
										<td><button @click="update(hp.id)"class="btn btn-sm btn-warning btn-block">修改</button></td>
										<td><button @click="caution(hp.id)"class="btn btn-sm btn-danger btn-block">删除</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<nav aria-label="Page navigation">
							<ul class="pagination">
							    <li @click="setPage(1)">
							      <a href="#" aria-label="Previous">
							        <span aria-hidden="true">首页</span>
							      </a>
							    </li>
							    <li @click="setPage(--pages)">
							      <a href="#" aria-label="Previous">
							        <span aria-hidden="true">&laquo;</span>
							      </a>
							    </li>
							    <li @click="setPage(p)"v-for="p in pages"><a href="#">{{p}}</a></li>
							    
							    <li @click="setPage(--pages)">
							      <a href="#" aria-label="Next">
							        <span aria-hidden="true">&raquo;</span>
							      </a>
							    </li>
							    <li @click="setPage(pages)">
							      <a href="#" aria-label="Previous">
							        <span aria-hidden="true">尾页</span>
							      </a>
							    </li>
							 </ul>
						</nav>
					</div>
				</div>
	   	  </div>
	   </div>
	   
		
	</div>
</body>
</html>
