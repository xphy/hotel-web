<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/verify.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/verify.min.js" type="text/javascript"></script>
    <script src="js/login.js"type="text/javascript"></script>
    <title>管理员登录</title>
  </head>
<body>
   <div class="container">
     <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-6" style="margin-top:100px">
         <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">管理员登陆</h3>
            </div>
            <div class="panel-body">
              <div class="form-group" id="uname">
                  <label>账号</label>
                  <input class="form-control">
              </div>
             <div class="form-group" id="pwd">
                  <label>密码</label>
                  <input type="password" class="form-control">
              </div>
              <div class="form-group">
                  <label>验证码</label>
                  <div id="code"></div>
              </div>
            </div>
            <div class="panel-footer">
              <div class="row">
                  <label class="col-md-10 msg"></label>
                  <div class="col-md-2">
                    <button id="btnlogin"class="btn btn-block btn-primary">登陆</button>
                  </div>
              </div>
            </div>
          </div>
       </div>
       <div class="col-md-3"></div>
     </div>
   </div>
  
</body>
</html>
